<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular ToDo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,100,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
  </head>
  <body ng-app="todoListApp">

    <div ng-controller="mainCtrl" class="container">

      <div class="row">
        <h1 class="text-center">To Do List</h1>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <div ng-repeat="todo in todos" class="row-wrapper">
            <div class="list">
              <input ng-model="todo.completed" type="checkbox">
              <label ng-hide="editing" class="editing-label">{{todo.name}}</label>
              <input ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text">
            </div>
            <div class="actions pull-right">
              <a class="btn btn-xs btn-warning" href="" ng-click="editing = !editing">Edit</a>
              <a class="btn btn-xs btn-primary" href="">Save</a>
              <a class="btn btn-xs btn-danger" href="" class="delete">Delete</a>
            </div>
          </div>

        </div>
      </div>
    </div>


  </body>
</html>
